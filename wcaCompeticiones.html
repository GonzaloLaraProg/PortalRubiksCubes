<!DOCTYPE html>
<html>
<head>
  <title>Buscar competiciones por fecha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="js/scriptApiWCA.js"></script>
  <style>
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar competiciones por fecha</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="start-date">Fecha de inicio:</label>
          <input type="date" class="form-control" id="start-date" name="start-date">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="form-group">
          <label for="end-date">Fecha de fin:</label>
          <input type="date" class="form-control" id="end-date" name="end-date">
        </div>
      </div>
    </div>
    
    <button onclick="searchCompetitions()" class="btn btn-primary">Buscar</button>
    
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pa√≠s</th>
            <th>Ganadores</th>
          </tr>
        </thead>
        <tbody id="competitions-list"></tbody>
      </table>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
