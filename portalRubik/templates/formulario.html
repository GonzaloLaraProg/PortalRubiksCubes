{% extends 'base.html' %}

{% load static %}

{%block header%}
<header>
    <div class="container">
      <h1>Formulario <br> <img src="{% static 'img/rubiks-logo.png' %}" alt="Gif animado" id="ImgIndex"></h1>   
    </div>
</header>  
{%endblock%}


{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/scriptFormulario2.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/estiloFormulario2.css' %}">
<!-- Contenido principal -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="purple-background">
        <form>
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group">
            <label for="inputLastName">Apellido</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="form-group">
            <label for="inputEdad">Edad</label>
            <input type="text" class="form-control" id="inputEdad">
          </div>
          <div class="form-group">
            <label for="inputEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <br>
            <input type="password" id="inputPassword">
            <span id="passwordError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="inputRepeatPassword">Repetir Contraseña</label>
            <br>
            <input type="password" id="inputRepeatPassword">
            <span id="repeatPasswordError" class="error"></span>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
    body {
        background-image: url({% static 'img/fondoWave.gif' %});
        background-repeat: no-repeat;
        background-size: cover;
      }
</style>
{% endblock %}
