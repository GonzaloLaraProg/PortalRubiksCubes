{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sugerenciacss.css' %}">
<header>
  <div class="container">
    <h1>Sugerencias <br> <img src="{% static 'img/rubiks-logo.png' %}" alt="Gif animado" id="ImgIndex"> </h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="purple-background">
        <form>
          {% csrf_token %}
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" name="name">
          </div>
          <div class="form-group">
            <label for="inputLastName">Apellido</label>
            <input type="text" class="form-control" id="inputLastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="inputEdad">Edad</label>
            <input type="text" class="form-control" id="inputEdad" name="edad">
          </div>
          <div class="form-group">
            <label for="inputEmail">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="inputEmail" name="email">
          </div>
          <div class="form-group">
            <label for="inputMessage">Mensaje</label>
            <textarea class="form-control" id="inputMessage" rows="3" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
